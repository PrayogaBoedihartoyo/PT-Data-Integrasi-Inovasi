services:
  db:
    image: postgres:16
    container_name: rbacdb
    environment:
      POSTGRES_USER: rbacuser
      POSTGRES_PASSWORD: rbacpass
      POSTGRES_DB: rbacdb
    ports:
      - "5440:5432"
    volumes:
      - rbacdb_data:/var/lib/postgresql/data
      - ./db/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rbacuser -d rbacdb"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  rbacdb_data:
